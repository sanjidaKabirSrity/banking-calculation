<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>Baap-Er-Bank</title>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-16 font-medium">Welcome to <span class="text-indigo-700 hover:text-pink-700 font-semibold">Srity's Bank</span> !!!</h1>
    </header>
    <main>
        <section class="bg-purple-100 w-2/6 mx-auto mt-12 p-10 rounded-md shadow-lg">
            <div>
                <h3 class="text-4xl font-medium text-center mb-4">Please <span class="text-indigo-700 hover:text-pink-700">Login</span></h3>
                <p class="italic text-red-600 font-semibold hidden" id="check">"Email address" or "password" are wrong. Try to again.</p>
                <div>
                 <label class="block mb-2 text-indigo-500" for="username">Username</label>
                 <input class="w-full p-2 mb-6 text-indigo-700 border-b-2 border-indigo-500 outline-none focus:bg-gray-300" type="text" name="username" placeholder="Please type 'something@gmail.com'" id="email">
               </div>
               <div>
                 <label class="block mb-2 text-indigo-500" for="password">Password</label>
                 <input class="w-full p-2 mb-6 text-indigo-700 border-b-2 border-indigo-500 outline-none focus:bg-gray-300" type="password" name="password" placeholder="please type '123456'" id="password">
               </div>
               <div>
                 <button  id="submitBtn" class="w-full bg-indigo-700 hover:bg-pink-700 px-6 py-2 text-white font-bold rounded">Submit</button>
               </div>       
            </div>
        </section>
    </main>


    <script src="script.js"></script>
</body>
</html>
