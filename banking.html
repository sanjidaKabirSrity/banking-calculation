<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>Banking</title>
</head>
<body>

    <section class="w-3/4 mx-auto">
        <!-- Balance and transaction -->
    <h1 class="text-5xl text-center mt-16 mb-12 font-medium">Let's get some <span class="text-indigo-700 hover:text-pink-700 font-semibold">Mooooooney</span> !!!</h1>
    <div class="grid grid-cols-3 gap-5">
        <div class="bg-indigo-400 p-8 rounded-md shadow-lg">
            <h3 class="text-2xl text-white">Deposit</h3>
            <h3 class="text-4xl text-white">$<span id="deposit-amount">00</span></h3>
        </div>
        <div class="bg-yellow-400 p-8 rounded-md shadow-lg">
            <h3 class="text-2xl text-white">Withdraw</h3>
            <h3 class="text-4xl text-white">$<span id="withdraw-amount">00</span></h3>
        </div>
        <div class="bg-pink-400 p-8 rounded-md shadow-lg">
            <h3 class="text-2xl text-white">Balance</h3>
            <h3 class="text-4xl text-white">$<span id="balance-amount">1240</span></h3>
        </div>
    </div>

    <!-- Deposit and Withdraw -->
    <div class="grid grid-cols-2 gap-5 mt-10">
        <div class="bg-red-200 p-8 rounded-md shadow-lg">
            <h3 class="text-4xl font-medium mb-8">Please Deposit</h3>
            <p class="italic text-red-600 font-bold hidden" id="deposit-valid">Please enter valid number</p>
            <input type="number" name="Name" placeholder="$ amount you want to deposit" class="w-full p-1 text-pink-700 block border-2 border-pink-400 mb-5 outline-none rounded-md" id="deposit-input">
            <button  id="deposit-Btn" class="bg-pink-600 px-6 py-2 text-white font-semibold rounded">Deposit</button>
        </div>
        <div class="bg-purple-200 p-8 rounded-md shadow-lg">
            <h3 class="text-4xl font-medium mb-8">Please Withdraw</h3>
            <p class="italic text-red-600 font-bold hidden" id="withdraw-valid">Please enter valid number</p>
            <input type="number" name="Name" placeholder="$ amount you want to Withdraw" class="w-full p-1 text-purple-700 block border-2 border-purple-400 mb-5 outline-none rounded-md" id="withdraw-input">
            <button  id="withdraw-Btn" class="bg-purple-700 px-6 py-2 text-white font-semibold rounded">Withdraw</button>
        </div>
    </div>
    </section>


    <script src="banking.js"></script>
</body>
</html>
